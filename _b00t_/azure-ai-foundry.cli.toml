install = '''
# Azure AI Foundry CLI and SDK installation
echo "ðŸ“¦ Installing Azure AI Foundry CLI and development tools..."

# Install Azure CLI (prerequisite)
if ! command -v az >/dev/null 2>&1; then
    echo "ðŸ”§ Installing Azure CLI..."
    curl -sL https://aka.ms/InstallAzureCLIDeb | sudo bash
fi

# Install Azure AI Foundry extension
echo "ðŸ”§ Installing Azure AI Foundry CLI extension..."
az extension add --name azure-ai-foundry --allow-preview true

# Install Python SDK
echo "ðŸ”§ Installing Azure AI Foundry Python SDK..."
if command -v uv >/dev/null 2>&1; then
    uv pip install azure-ai-foundry[all] azure-ai-agents semantic-kernel
elif command -v pip >/dev/null 2>&1; then
    pip install azure-ai-foundry[all] azure-ai-agents semantic-kernel
else
    echo "âŒ Python package manager required (pip or uv)"
    exit 1
fi

# Clone foundry-samples for reference patterns
if [ ! -d "$HOME/.b00t/foundry-samples" ]; then
    echo "ðŸ“ Cloning foundry-samples repository..."
    git clone https://github.com/azure-ai-foundry/foundry-samples "$HOME/.b00t/foundry-samples"
else
    echo "ðŸ“ Updating foundry-samples repository..."
    cd "$HOME/.b00t/foundry-samples" && git pull
fi

echo "âœ… Azure AI Foundry installation completed"
echo "ðŸ’¡ Next: Configure Azure credentials with 'az login'"
echo "ðŸ”— Samples: ~/.b00t/foundry-samples"
echo "ðŸ“š Docs: https://learn.microsoft.com/azure/ai-foundry"
'''

