echo "ðŸ”„ Updating Azure AI Foundry..."
az extension update --name azure-ai-foundry
if command -v uv >/dev/null 2>&1; then
    uv pip install --upgrade azure-ai-foundry[all] azure-ai-agents semantic-kernel
else
    pip install --upgrade azure-ai-foundry[all] azure-ai-agents semantic-kernel
fi
cd "$HOME/.b00t/foundry-samples" && git pull
echo "âœ… Azure AI Foundry updated"
