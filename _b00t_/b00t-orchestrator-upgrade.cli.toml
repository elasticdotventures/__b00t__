# B00t Orchestrator Hierarchy and Migration Strategy

## Orchestration Evolution Path

B00t recognizes different orchestration needs and provides tools for each level:

### Level 1: Simple Task Management
**Tool: TaskMaster AI**
- Basic task lists and project tracking
- PRD parsing to task conversion  
- Single-user workflows
- Development and prototyping

### Level 2: Enterprise Multi-Agent Orchestration  
**Tool: Azure AI Foundry**
- Connected agents with hierarchical delegation
- Sub-agent specialization (max depth 2)
- Stateful workflows with context preservation
- Enterprise security, observability, scalability

## Migration Decision Framework

### Complexity Indicators

**Stay with TaskMaster when:**
- Working on personal projects
- Need simple task tracking
- Single developer workflows
- Prototype/experimental phase
- Basic PRD â†’ task conversion

**Upgrade to Azure AI Foundry when:**
- Need multiple specialized agents
- Require agent-to-sub-agent delegation
- Building customer-facing automation
- Enterprise security requirements
- Production-scale deployments
- Complex business process automation

### Real-World Migration Examples

**Customer Support Evolution:**
```
