[b00t]
name = "crewai"
type = "ai"
hint = "Multi-agent AI framework for collaborative task execution"
version = "crewai --version"
version_regex = '\d+\.\d+\.\d+'
install = "pip install crewai crewai-tools"
update = "pip install --upgrade crewai crewai-tools"

[b00t.ai]
provider = "crewai"
api_type = "multi-agent-framework"
models = ["gpt-4", "gpt-3.5-turbo", "claude-3", "groq"]  # Supports various LLM backends
context_window = 128000  # Depends on underlying LLM
pricing_model = "pass-through"  # Uses underlying LLM pricing

[b00t.python]
min_version = "3.10"
max_version = "3.13"
package_manager = "uv"  # Preferred, or pip
dependencies = [
    "crewai",
    "crewai-tools",
    "python-dotenv",
]

[b00t.env]
OPENAI_API_KEY = "${OPENAI_API_KEY}"
GROQ_API_KEY = "${GROQ_API_KEY}"
ANTHROPIC_API_KEY = "${ANTHROPIC_API_KEY}"

[b00t.learn]
topic = "crewai"
auto_digest = true

[[b00t.usage]]
example = "Initialize CrewAI project"
command = "crewai create crew jollyroger"

[[b00t.usage]]
example = "Install dependencies"
command = "crewai install"

[[b00t.usage]]
example = "Run crew"
command = "crewai run"

[[b00t.usage]]
example = "Create custom agent with UV"
command = "uv add crewai crewai-tools"

