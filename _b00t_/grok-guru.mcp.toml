[b00t]
name = "grok-guru"
type = "mcp"
hint = "b00t grok RAG knowledgebase with vector search capabilities (with pre-commit validation)"

# Capability-based dependency instead of direct infrastructure
[b00t.requires.rag]
capability = "rag"
protocol = "rag-composite-v1"
prefer = ["rag-api"]
fallback = "rag-api"

[[b00t.mcp.stdio]]
command = "uv"
args = ["run", "python", "-m", "b00t_grok_guru.server"]
transport = "stdio"
priority = 0
requires = ["python"]

